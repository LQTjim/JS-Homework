<!-- 請設計一個 function，傳入攝氏溫度可以轉成華氏溫度，傳入華氏溫度可以轉成攝氏溫度 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>溫度計</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background: gray;
      }
      .container {
        width: 500px;
        height: 200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label>請輸入攝氏 <input type="number" id="celsius" /></label>

      <label>請輸入華氏 <input type="number" id="fahrenheit" /></label>
    </div>
    <script>
      // function temperatureCalculator() {
      const celsiusInput = document.querySelector("#celsius");
      const fahrenheitInput = document.querySelector("#fahrenheit");
      const fahrenheitResult = document.querySelector(".fahrenheit-result");
      const celsiusResult = document.querySelector(".celsius-result");
      celsiusInput.addEventListener("change", () => {
        // fahrenheitResult.innerHTML = "換算結果:";
        if (celsiusInput.value === "") {
          return;
        }
        fahrenheitInput.value = toF(+celsiusInput.value);
        // fahrenheitResult.innerHTML += `華氏:${toF(+celsiusInput.value)}°F`;
      });
      fahrenheitInput.addEventListener("change", () => {
        if (fahrenheitInput.value === "") {
          return;
        }
        celsiusInput.value = toC(+fahrenheitInput.value);
      });
      function toF(C) {
        return C * (9 / 5 + 32).toFixed(2);
      }
      function toC(F) {
        return (((F - 32) * 5) / 9).toFixed(2);
      }
      // }
      // temperatureCalculator();
    </script>
  </body>
</html>
