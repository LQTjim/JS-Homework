<!-- 使用string物件檢查電子郵件中要有 @ . 以及 @ 不能重複 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電子郵件檢查器</title>
  </head>
  <body>
    <input type="email" name="" id="emailCheck" />
    <div class="validation"></div>
    <script>
      const emailCheck = document.querySelector("#emailCheck");
      const validation = document.querySelector(".validation");
      /*  
     解題思路
     str.indexOf() 測試字串是否包含"@"或"."
     1.用str.lastIndexOf()檢查最後一個是否和第一個重複 
     2.同時要確定lastIndexOf()返回不能為-1(這個條件和indexOf("@") === -1重複 故刪除)
     */
      emailCheck.addEventListener("input", () => {
        console.log(emailCheck.value.lastIndexOf("@"));
        console.log(emailCheck.value.indexOf("@"));
        console.log(
          emailCheck.value.lastIndexOf("@") === emailCheck.value.indexOf("@")
        );
        validation.innerHTML = "";
        if (
          emailCheck.value.indexOf("@") === -1 ||
          emailCheck.value.indexOf(".") === -1 ||
          emailCheck.value.lastIndexOf("@") !== emailCheck.value.indexOf("@")
        ) {
          validation.innerHTML = "電子郵件中要有 @ . 以及 @ 不能重複";
        }
      });
    </script>
  </body>
</html>
