<!-- 猜數字遊戲
請輸入猜測的數字(1~100)，輸入0離開遊戲 =>50
數字太大!
請輸入猜測的數字(1~100)，輸入0離開遊戲 =>25
數字太大!
請輸入猜測的數字(1~100)，輸入0離開遊戲 =>12
數字太大!
請輸入猜測的數字(1~100)，輸入0離開遊戲 =>6
猜中數字 = 6 
let num = Math.random()
console.log(num); //0-1之間的值
console.log(num * 100); //0-1之間的值
//Math.floor() 無條件捨去
let guessNum = Math.floor(num * 100); //取整數-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猜數字遊戲</title>
  </head>
  <body>
    <script>
      let num = Math.random();
      let guessNum = Math.floor(num * 100);
      console.log(guessNum);
      let userNum = +prompt("請輸入猜測的數字(1~100)，輸入0離開遊戲");
      while (guessNum !== userNum) {
        if (userNum === 0) {
          break;
        } else if (guessNum < userNum) {
          alert("數字太大!");
          userNum = +prompt(
            `請輸入猜測的數字(1~100)，輸入0離開遊戲 >=${userNum}`
          );
          continue;
        } else if (guessNum > userNum) {
          alert("數字太小!");
          userNum = +prompt(
            `請輸入猜測的數字(1~100)，輸入0離開遊戲 <=${userNum}`
          );
          continue;
        } else {
          userNum = +prompt(`請輸入猜測的數字(1~100)，輸入0離開遊戲`);
          continue;
        }
      }
      if (userNum === guessNum) {
        console.log("first");
        alert("猜對了!");
      }
      alert("遊戲結束");
      document.write("遊戲結束了!");
    </script>
  </body>
</html>
