<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>星星評分</title>
    <style>
      .container {
        width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      .star {
        color: #e9c235;
        cursor: pointer;
        font-size: 40px;
      }
      .active ~ .star {
        color: grey;
      }
      /* .star:hover ~ .star {
        color: #ad9025;
      } */
    </style>
  </head>
  <body>
    <div class="score-container">
      <i class="fa-solid fa-star star" data-index="0"></i>
      <i class="fa-solid fa-star star" data-index="1"></i>
      <i class="fa-solid fa-star star active" data-index="2"></i>
      <i class="fa-solid fa-star star" data-index="3"></i>
      <i class="fa-solid fa-star star" data-index="4"></i>
    </div>
    <div class="star-result"></div>
    <script src="./build/scoreStart.js"></script>
  </body>
</html>
